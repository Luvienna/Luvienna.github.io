<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    html, body {
      height:100%;
      font-family:'Inter', sans-serif;
    }

    /* Full-screen background gif */
    body {
      background: url("portfolio images/START.gif") center center / cover no-repeat;
      height:100%;
      position:relative;
      overflow:hidden;
    }

    body::before {
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0, 0, 0, 0);
      z-index:0;
    }

    .link-box {
      position:absolute;
      top:35%;       
      left:50%;    
      transform:translate(-50%, -50%); 
      z-index:1;
      text-align:center;
    }

    .link-box a {
      display:block;
      margin:0.75rem 0;
      color:#fff;
      font-size:1.5rem;
      text-decoration:none;
      font-weight:600;
      transition:color 0.3s ease;
      border: 1px solid #ff4fd0
    }

    .link-box a:hover {
      color:#ff4fd0; /* hot pink hover */
    }
  </style>
</head>
<body>
  <div class="link-box">
    <a href="home.html"> SRART </a>
  </div>
</body>
